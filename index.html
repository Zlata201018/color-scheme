<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            margin: 40px 60px;
            text-align: center;
        }
        table {
            margin: 20px auto; 
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            padding: 10px 20px;
            text-align: center;
        }
        ul {
            list-style-type: square; 
        }
    </style>
</head>
<body>
    <h1>Color scheme</h1>
    <img src="https://cdn.britannica.com/50/80550-050-5D392AC7/Scoops-kinds-ice-cream.jpg" width="600px"/>
    <table>
      <tr>
        <th colspan="4" style="font-style: italic; font-size: large; color: darkblue;">Ice Cream</th>
      </tr>
        <tr>
          <th style="background-color: #FAC783">Cream</th>
          <th style="background-color: #EA7580">Pink</th>
          <th style="background-color: #B36948">Brown</th>
          <th style="background-color: #89B949">Green</th>
        </tr>
        <tr>
          <td>#FAC783</td>
          <td>#EA7580</td>
          <td>#B36948</td>
          <td>#89B949</td>
        </tr>
        <tr>
          <td>rgb(250,199,131)</td>
          <td>rgb(234,117,128)</td>
          <td>rgb(179,105,72)</td>
          <td>rgb(137,185,73)</td>
        </tr>
        <tr>
          <td>hsl(34,92%,75%)</td>
          <td>hsl(354,74%,69%)</td>
          <td>hsl(19,43%,49%)</td>
          <td>hsl(86,44%,51%)</td>
        </tr>
      </table>
</html>
